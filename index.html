<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Dear Mr.He</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">这封信是写给世界上最帅的男人。</span><br />
				<span class="comments">我如此深爱他。</span><br />
				<span class="comments">2016年2月1日，我们决定在一起。 </span><br />
				<span class="comments">从此以后，我的身边有了你。</span><br />
				<span class="comments">我的生命开始变得完整。</span><br />
				<span class="comments">我们经常吵闹，却极少吵架。</span><br />
				<span class="comments">我们会嫌弃彼此，却又总是对对方宽容。</span><br />
				<span class="comments">我很庆幸，在还不晚的时候遇见你。</span><br />	
				<span class="comments">你就是我人生中的不可或缺。</span><br />		
				<span class="comments">我爱你，至死方休。</span><br />
				<br/>
				<span class="keyword">何竹九先生，请问你愿意与我共度此生吗？</span><br />

				
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						亲爱的二宝，我们已经在一起
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						永远爱你。<br/>
						<div class="signature">--危露</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Inspired by <a href="http://www.openrise.com/lab/FlowerPower/">FlowerPower</a> project.<br />
			Copyright © 2016 <a href='http://www.hezhujiu.com'>hezhujiu.com</a> 2009-2011
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 1, 1);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
